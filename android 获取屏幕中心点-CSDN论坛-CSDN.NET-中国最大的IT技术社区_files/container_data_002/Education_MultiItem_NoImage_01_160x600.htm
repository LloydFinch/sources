    <script>
      /**
       * Adsize specific settings for Tweenmax library.
       * @type {!Object}
       */
      var layoutMethods = {

        /**
         * Setup animation settings.
         */
        animationBuild: function() {
          CSSPlugin.defaultTransformPerspective = 200;
          var tl = new TimelineLite();
          var title = document.getElementById('title');
          var products = document.getElementById('products');
          var subtitle = document.getElementById('subtitle');
          var productlist = document.getElementsByTagName('li');

          tl.from(title, .75, {
            rotationX: -90,
            z: -100,
            ease: Circ.easeOut,
            delay: .45
          });

          tl.from(products, 1, {
            rotationX: -90,
            z: -200,
            ease: Circ.easeOut
          }, '-=.55');

          tl.from(products, .65, {
            boxShadow: '0px 0px 0',
            ease: Circ.easeOut
          }, '-=.65');

          tl.from(subtitle, .75, {
            rotationX: -90,
            z: -100,
            ease: Circ.easeOut
          }, '-=.75');

          tl.staggerFrom(productlist, .5, {
            alpha: 0,
            y: '+=20',
            ease: Back.easeOut
          }, 0.2, '-=.65');
        }
      };
    </script>
